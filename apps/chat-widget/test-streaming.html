<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Streaming Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 30px;
        }
        
        .test-area {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .config {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .config-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-size: 12px;
            color: #4a5568;
            font-weight: 600;
        }
        
        input[type="number"], input[type="text"] {
            padding: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .status {
            font-size: 12px;
            color: #718096;
            margin-top: 10px;
        }
        
        .streaming {
            background: linear-gradient(-45deg, #f7fafc, #edf2f7, #f7fafc);
            background-size: 400% 400%;
            animation: gradient 2s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Progressive Streaming Buffer Test</h1>
        
        <div class="config">
            <div class="config-item">
                <label>Characters per interval:</label>
                <input type="number" id="charsPerInterval" value="2" min="1" max="10">
            </div>
            <div class="config-item">
                <label>Interval (ms):</label>
                <input type="number" id="intervalMs" value="20" min="10" max="500">
            </div>
            <div class="config-item">
                <label>Test text:</label>
                <input type="text" id="testText" value="Привет! Это тестовое сообщение для демонстрации прогрессивного потокового вывода текста.">
            </div>
            <div class="config-item">
                <label>Batch simulation (ms):</label>
                <input type="number" id="batchDelay" value="0" min="0" max="1000" title="0 = send all at once (like n8n)">
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn">Start Streaming</button>
            <button id="batchBtn">Simulate n8n Batch</button>
            <button id="clearBtn">Clear</button>
        </div>
        
        <div id="output" class="test-area"></div>
        
        <div class="status" id="status">Ready</div>
    </div>

    <script src="streaming-buffer.js"></script>
    <script>
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const batchBtn = document.getElementById('batchBtn');
        const clearBtn = document.getElementById('clearBtn');
        
        let streamingBuffer = null;
        
        // Progressive streaming test
        startBtn.addEventListener('click', () => {
            const text = document.getElementById('testText').value;
            const charsPerInterval = parseInt(document.getElementById('charsPerInterval').value);
            const intervalMs = parseInt(document.getElementById('intervalMs').value);
            
            output.textContent = '';
            output.classList.add('streaming');
            status.textContent = 'Streaming...';
            startBtn.disabled = true;
            
            streamingBuffer = new StreamingBuffer({
                charsPerInterval: charsPerInterval,
                intervalMs: intervalMs,
                wordBoundary: false
            });
            
            streamingBuffer.onChunk = (chunk) => {
                output.textContent += chunk;
            };
            
            streamingBuffer.onComplete = () => {
                output.classList.remove('streaming');
                status.textContent = `Complete! Streamed ${text.length} characters`;
                startBtn.disabled = false;
            };
            
            // Add all text at once (simulating n8n behavior)
            streamingBuffer.addText(text);
        });
        
        // Simulate n8n batch behavior
        batchBtn.addEventListener('click', async () => {
            const text = document.getElementById('testText').value;
            const charsPerInterval = parseInt(document.getElementById('charsPerInterval').value);
            const intervalMs = parseInt(document.getElementById('intervalMs').value);
            const batchDelay = parseInt(document.getElementById('batchDelay').value);
            
            output.textContent = '';
            output.classList.add('streaming');
            status.textContent = 'Simulating n8n batch streaming...';
            batchBtn.disabled = true;
            
            streamingBuffer = new StreamingBuffer({
                charsPerInterval: charsPerInterval,
                intervalMs: intervalMs,
                wordBoundary: false
            });
            
            streamingBuffer.onChunk = (chunk) => {
                output.textContent += chunk;
            };
            
            streamingBuffer.onComplete = () => {
                output.classList.remove('streaming');
                status.textContent = `Complete! Simulated n8n batch with ${chunks.length} chunks`;
                batchBtn.disabled = false;
            };
            
            // Simulate n8n sending chunks in batches
            const chunks = text.match(/.{1,10}/g) || []; // Split into 10-char chunks
            
            if (batchDelay === 0) {
                // Send all chunks at once (like n8n does)
                status.textContent = 'Sending all chunks at once (0ms delay) - like n8n...';
                chunks.forEach(chunk => {
                    streamingBuffer.addText(chunk);
                });
            } else {
                // Send chunks with delay
                for (let i = 0; i < chunks.length; i++) {
                    streamingBuffer.addText(chunks[i]);
                    if (i < chunks.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, batchDelay));
                    }
                }
            }
        });
        
        clearBtn.addEventListener('click', () => {
            output.textContent = '';
            output.classList.remove('streaming');
            status.textContent = 'Ready';
            if (streamingBuffer) {
                streamingBuffer.reset();
            }
        });
    </script>
</body>
</html>
