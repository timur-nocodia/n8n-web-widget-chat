<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern AI Chat Widget</title>
    <style>
        /* Modern Design Variables */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --bg-glass: rgba(255, 255, 255, 0.1);
            --bg-dark: rgba(30, 30, 46, 0.95);
            --text-light: #ffffff;
            --text-dark: #2d3748;
            --border-radius: 16px;
            --shadow-float: 0 20px 40px rgba(0, 0, 0, 0.15);
            --shadow-elevated: 0 10px 25px rgba(0, 0, 0, 0.1);
            --animation-spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            box-sizing: border-box;
        }

        /* Glassmorphism Chat Widget */
        .chat-widget-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Floating Chat Button */
        .chat-toggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-gradient);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-float);
            transition: all 0.4s var(--animation-spring);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .chat-toggle:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.4);
        }

        .chat-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .chat-toggle:hover::before {
            left: 100%;
        }

        /* Icon Animation */
        .chat-icon, .close-icon {
            font-size: 24px;
            color: white;
            transition: all 0.3s ease;
            position: absolute;
        }

        .close-icon {
            opacity: 0;
            transform: rotate(180deg);
        }

        .chat-widget.open .chat-icon {
            opacity: 0;
            transform: rotate(-180deg);
        }

        .chat-widget.open .close-icon {
            opacity: 1;
            transform: rotate(0deg);
        }

        /* Main Chat Window */
        .chat-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 380px;
            height: 600px;
            background: var(--bg-dark);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-float);
            transform: scale(0.8) translateY(20px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s var(--animation-spring);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-widget.open .chat-window {
            transform: scale(1) translateY(0);
            opacity: 1;
            visibility: visible;
        }

        /* Animated Gradient Header */
        .chat-header {
            background: var(--primary-gradient);
            padding: 20px;
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            position: relative;
            overflow: hidden;
        }

        .chat-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .chat-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .chat-status {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(20, 20, 30, 0.5);
            backdrop-filter: blur(10px);
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .user-message {
            align-items: flex-end;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
            word-break: break-word;
            white-space: pre-wrap !important;
            overflow-wrap: break-word;
        }

        /* Ensure spans inside preserve whitespace */
        .message-bubble span {
            white-space: pre-wrap !important;
        }

        /* Markdown formatting styles */
        .message-bubble h1, .message-bubble h2, .message-bubble h3, 
        .message-bubble h4, .message-bubble h5, .message-bubble h6 {
            margin: 8px 0 4px 0;
            font-weight: 600;
            line-height: 1.3;
        }

        .message-bubble h1 { font-size: 18px; }
        .message-bubble h2 { font-size: 16px; }
        .message-bubble h3 { font-size: 15px; }
        .message-bubble h4, .message-bubble h5, .message-bubble h6 { font-size: 14px; }

        .message-bubble p {
            margin: 6px 0;
        }

        .message-bubble strong, .message-bubble b {
            font-weight: 600;
        }

        .message-bubble em, .message-bubble i {
            font-style: italic;
        }

        .message-bubble code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 12px;
        }

        .message-bubble pre {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            margin: 8px 0;
            overflow-x: auto;
            border-left: 3px solid var(--primary-color);
        }

        .message-bubble pre code {
            background: none;
            padding: 0;
            font-size: 13px;
        }

        .message-bubble ul, .message-bubble ol {
            margin: 6px 0;
            padding-left: 20px;
        }

        .message-bubble li {
            margin: 2px 0;
        }

        .message-bubble blockquote {
            border-left: 3px solid var(--primary-color);
            margin: 8px 0;
            padding: 4px 0 4px 12px;
            opacity: 0.8;
            font-style: italic;
        }

        .message-bubble a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .message-bubble a:hover {
            text-decoration: underline;
        }

        .user-message .message-bubble {
            background: var(--primary-gradient);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot-message .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }
        
        /* Message Footer */
        .message-footer {
            display: flex;
            gap: 8px;
            margin-top: 4px;
            padding: 0 8px;
            font-size: 11px;
            opacity: 0.6;
            color: var(--text-light);
        }
        
        .user-message .message-footer {
            flex-direction: row-reverse;
        }
        
        .message-name {
            font-weight: 500;
        }
        
        .message-time {
            opacity: 0.8;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 80px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--text-light);
            border-radius: 50%;
            animation: typingDots 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDots {
            0%, 60%, 100% { opacity: 0.3; transform: scale(0.8); }
            30% { opacity: 1; transform: scale(1); }
        }

        /* Input Area */
        .chat-input {
            padding: 20px;
            background: rgba(30, 30, 46, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 12px 16px 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            font-size: 14px;
            outline: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            resize: none;
            min-height: 40px;
            max-height: 120px;
            font-family: inherit;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .message-input::-webkit-scrollbar {
            display: none;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-gradient);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Suggestions */
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
            padding: 0 20px;
        }

        .suggestion-chip {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 8px 12px;
            font-size: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .suggestion-chip:hover {
            background: var(--primary-gradient);
            border-color: transparent;
            transform: translateY(-2px);
        }

        /* Streaming Animation */
        .streaming {
            background: linear-gradient(-45deg, rgba(255,255,255,0.1), rgba(102,126,234,0.2), rgba(255,255,255,0.1));
            background-size: 400% 400%;
            animation: streamingGradient 2s ease infinite;
        }

        @keyframes streamingGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Removed chunk animation for instant rendering */

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .chat-window {
                width: calc(100vw - 40px);
                height: calc(100vh - 40px);
                bottom: 0;
                right: 0;
                margin: 20px;
                border-radius: var(--border-radius);
            }
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #7c8ce5 0%, #8a5fb8 100%);
        }
    </style>
</head>
<body style="margin: 0; padding: 20px; background: linear-gradient(135deg, #1e1e2e, #2d3748); min-height: 100vh;">
    
    <h1 style="color: white; text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
        🚀 Modern AI Chat Widget Demo
    </h1>

    <!-- Modern Chat Widget -->
    <div class="chat-widget-container">
        <div class="chat-widget" id="chatWidget">
            <!-- Floating Chat Button -->
            <button class="chat-toggle" id="chatToggle">
                <div class="chat-icon">💬</div>
                <div class="close-icon">✕</div>
            </button>

            <!-- Chat Window -->
            <div class="chat-window" id="chatWindow">
                <!-- Header -->
                <div class="chat-header">
                    <h3>AI Assistant</h3>
                    <div class="chat-status">
                        <span class="status-indicator"></span>
                        Online • Powered by n8n
                    </div>
                </div>

                <!-- Messages -->
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot-message">
                        <div class="message-bubble">
                            👋 Привет! Я ваш AI ассистент. Чем могу помочь?
                        </div>
                    </div>
                </div>

                <!-- Quick Suggestions -->
                <div class="suggestions" id="suggestions">
                    <div class="suggestion-chip" data-text="Что такое Vibe School?">Что такое Vibe School?</div>
                    <div class="suggestion-chip" data-text="Расскажи о курсах">Расскажи о курсах</div>
                    <div class="suggestion-chip" data-text="Как начать обучение?">Как начать?</div>
                    <div class="suggestion-chip" data-text="Покажи пример с markdown форматированием">Markdown пример</div>
                </div>

                <!-- Input Area -->
                <div class="chat-input">
                    <div class="input-container">
                        <textarea 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Введите сообщение..."
                            rows="1"
                        ></textarea>
                    </div>
                    <button class="send-button" id="sendButton">
                        ➤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Streaming Buffer -->
    <!-- StreamingBuffer embedded inline below -->
    
    <script>
        // Disable console in production
        (function() {
            // Detect if we're in production (not localhost or local IP)
            const isProduction = !window.location.hostname.includes('localhost') &&
                                !window.location.hostname.startsWith('192.168.') &&
                                !window.location.hostname.startsWith('127.0.0.1') &&
                                !window.location.hostname.startsWith('10.') &&
                                !window.location.hostname.startsWith('[::1]');
            
            if (isProduction) {
                // Store original console for emergency restoration
                window.__originalConsole = { ...console };
                
                // Create no-op function
                const noop = function() {};
                
                // List of all console methods to override
                const methods = [
                    'log', 'debug', 'info', 'warn', 'error',
                    'assert', 'clear', 'count', 'countReset',
                    'dir', 'dirxml', 'group', 'groupCollapsed', 'groupEnd',
                    'profile', 'profileEnd', 'table', 'time', 'timeEnd',
                    'timeLog', 'timeStamp', 'trace'
                ];
                
                // Override all console methods
                methods.forEach(method => {
                    console[method] = noop;
                });
                
                // Prevent console object modification
                if (Object.freeze) {
                    Object.freeze(console);
                }
                
                // Optional: Prevent developer tools detection
                // Uncomment if you want aggressive protection
                /*
                document.addEventListener('keydown', function(e) {
                    // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, Ctrl+U
                    if (e.key === 'F12' ||
                        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
                        (e.ctrlKey && e.key === 'U')) {
                        e.preventDefault();
                        return false;
                    }
                });
                
                // Disable right-click
                document.addEventListener('contextmenu', e => e.preventDefault());
                */
            }
        })();

        // Widget Configuration Loader
        class WidgetConfig {
            constructor() {
                this.config = null;
                this.configUrl = this.getConfigUrl();
            }

            getConfigUrl() {
                // Allow configuration URL to be set via data attribute or script parameter
                const scripts = document.getElementsByTagName('script');
                const currentScript = scripts[scripts.length - 1];
                const configUrl = currentScript.getAttribute('data-config') || 
                                 window.CHAT_WIDGET_CONFIG_URL || 
                                 './widget-config.json';
                return configUrl;
            }

            async load() {
                try {
                    const response = await fetch(this.configUrl);
                    if (response.ok) {
                        this.config = await response.json();
                        this.applyConfiguration();
                        console.log('✅ Widget configuration loaded');
                    } else {
                        console.warn('⚠️ Could not load configuration, using defaults');
                        this.useDefaults();
                    }
                } catch (error) {
                    console.warn('⚠️ Configuration load failed, using defaults:', error);
                    this.useDefaults();
                }
                return this.config;
            }

            useDefaults() {
                // Fallback to default configuration if external config fails
                this.config = {
                    api: {
                        baseUrl: window.location.origin.includes('localhost') ? 'http://localhost:8000' : window.location.origin
                    },
                    texts: {
                        header: {
                            title: 'AI Assistant',
                            subtitle: 'Online • Powered by n8n'
                        },
                        messages: {
                            welcomeMessage: '👋 Hello! I\'m your AI assistant. How can I help you today?',
                            errorMessage: 'Sorry, I couldn\'t connect to the server. Please try again later.',
                            connectionError: 'Connection error: '
                        },
                        input: {
                            placeholder: 'Type your message...'
                        },
                        button: {
                            openIcon: '💬',
                            closeIcon: '✕',
                            sendIcon: '➤'
                        },
                        suggestions: [
                            { text: 'How can you help?', value: 'What can you help me with?' },
                            { text: 'Tell me more', value: 'Can you tell me more about your features?' },
                            { text: 'Get started', value: 'How do I get started?' }
                        ]
                    },
                    behavior: {
                        enableSuggestions: true,
                        enableTypingIndicator: true,
                        enableMarkdown: true,
                        autoOpen: false,
                        autoOpenDelay: 0
                    }
                };
            }

            applyConfiguration() {
                if (!this.config) return;

                // Apply CSS variables for theming
                if (this.config.appearance?.theme) {
                    const root = document.documentElement;
                    const theme = this.config.appearance.theme;
                    
                    if (theme.primaryColor) root.style.setProperty('--primary-color', theme.primaryColor);
                    if (theme.secondaryColor) root.style.setProperty('--secondary-color', theme.secondaryColor);
                    if (theme.primaryGradient) root.style.setProperty('--primary-gradient', theme.primaryGradient);
                    if (theme.bgDark) root.style.setProperty('--bg-dark', theme.bgDark);
                    if (theme.bgGlass) root.style.setProperty('--bg-glass', theme.bgGlass);
                    if (theme.textLight) root.style.setProperty('--text-light', theme.textLight);
                    if (theme.textDark) root.style.setProperty('--text-dark', theme.textDark);
                    if (theme.borderRadius) root.style.setProperty('--border-radius', theme.borderRadius);
                }

                // Apply dimensions
                if (this.config.appearance?.dimensions) {
                    const dims = this.config.appearance.dimensions;
                    const container = document.querySelector('.chat-widget-container');
                    const window = document.querySelector('.chat-window');
                    const button = document.querySelector('.chat-toggle');
                    
                    if (container) {
                        if (dims.bottomOffset) container.style.bottom = dims.bottomOffset;
                        if (dims.rightOffset) container.style.right = dims.rightOffset;
                    }
                    if (window) {
                        if (dims.width) window.style.width = dims.width;
                        if (dims.height) window.style.height = dims.height;
                    }
                    if (button && dims.buttonSize) {
                        button.style.width = dims.buttonSize;
                        button.style.height = dims.buttonSize;
                    }
                }

                // Apply texts
                if (this.config.texts) {
                    // Header
                    if (this.config.texts.header) {
                        const title = document.querySelector('.chat-header h3');
                        const status = document.querySelector('.chat-status');
                        if (title) title.textContent = this.config.texts.header.title;
                        if (status) status.innerHTML = `<span class="status-indicator"></span>${this.config.texts.header.subtitle}`;
                    }

                    // Button icons
                    if (this.config.texts.button) {
                        const openIcon = document.querySelector('.chat-icon');
                        const closeIcon = document.querySelector('.close-icon');
                        const sendIcon = document.querySelector('.send-button');
                        if (openIcon) openIcon.textContent = this.config.texts.button.openIcon;
                        if (closeIcon) closeIcon.textContent = this.config.texts.button.closeIcon;
                        if (sendIcon) sendIcon.textContent = this.config.texts.button.sendIcon;
                    }

                    // Input
                    if (this.config.texts.input) {
                        const input = document.getElementById('messageInput');
                        if (input) input.placeholder = this.config.texts.input.placeholder;
                    }

                    // Welcome message
                    if (this.config.texts.messages?.welcomeMessage) {
                        const firstMessage = document.querySelector('.chat-messages .bot-message .message-bubble');
                        if (firstMessage) firstMessage.textContent = this.config.texts.messages.welcomeMessage;
                    }

                    // Suggestions
                    if (this.config.texts.suggestions) {
                        const suggestionsContainer = document.getElementById('suggestions');
                        if (suggestionsContainer) {
                            suggestionsContainer.innerHTML = this.config.texts.suggestions
                                .map(s => `<div class="suggestion-chip" data-text="${s.value}">${s.text}</div>`)
                                .join('');
                        }
                    }
                }
            }

            get(path, defaultValue = null) {
                // Helper to get nested config values
                const keys = path.split('.');
                let value = this.config;
                for (const key of keys) {
                    if (value && typeof value === 'object' && key in value) {
                        value = value[key];
                    } else {
                        return defaultValue;
                    }
                }
                return value;
            }
        }

        // StreamingBuffer class for handling progressive text rendering
        class StreamingBuffer {
            constructor(onFlush, options = {}) {
                this.onFlush = onFlush;
                this.flushDelay = options.flushDelay || 20;
                this.maxBufferSize = options.maxBufferSize || 10;
                this.buffer = '';
                this.flushTimer = null;
                this.lastFlushTime = Date.now();
            }

            add(text) {
                this.buffer += text;
                
                // Flush if buffer is getting large or contains complete words
                if (this.buffer.length >= this.maxBufferSize || 
                    this.buffer.includes(' ') || 
                    this.buffer.includes('\n')) {
                    this.scheduleFlush();
                }
            }

            scheduleFlush() {
                if (this.flushTimer) return;
                
                const timeSinceLastFlush = Date.now() - this.lastFlushTime;
                const delay = Math.max(0, this.flushDelay - timeSinceLastFlush);
                
                this.flushTimer = setTimeout(() => this.flush(), delay);
            }

            flush() {
                if (this.buffer) {
                    this.onFlush(this.buffer);
                    this.buffer = '';
                    this.lastFlushTime = Date.now();
                }
                this.flushTimer = null;
            }

            forceFlush() {
                if (this.flushTimer) {
                    clearTimeout(this.flushTimer);
                    this.flushTimer = null;
                }
                this.flush();
            }

            clear() {
                this.buffer = '';
                if (this.flushTimer) {
                    clearTimeout(this.flushTimer);
                    this.flushTimer = null;
                }
            }
        }

        class ModernChatWidget {
            constructor(config) {
                this.config = config;
                this.API_BASE = this.config.get('api.baseUrl', 
                    window.location.origin.includes('localhost') ? 'http://localhost:8000' : window.location.origin
                );
                this.sessionId = null;
                this.isOpen = false;
                this.isStreaming = false;
                this.streamingBuffer = null;  // Progressive streaming buffer
                
                this.initializeElements();
                this.attachEventListeners();
                this.initializeSession();
                
                // Handle auto-open behavior
                if (this.config.get('behavior.autoOpen', false)) {
                    const delay = this.config.get('behavior.autoOpenDelay', 0);
                    setTimeout(() => this.toggleChat(), delay);
                }
            }

            // Simple markdown parser for streaming text
            parseMarkdown(text) {
                // Handle basic markdown patterns
                return text
                    // Headers
                    .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                    .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                    .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                    // Bold
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/__(.*?)__/g, '<strong>$1</strong>')
                    // Italic
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/_(.*?)_/g, '<em>$1</em>')
                    // Inline code
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    // Code blocks (basic)
                    .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                    // Lists
                    .replace(/^\* (.*$)/gm, '<li>$1</li>')
                    .replace(/^- (.*$)/gm, '<li>$1</li>')
                    .replace(/^\d+\. (.*$)/gm, '<li>$1</li>')
                    // Blockquotes
                    .replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>')
                    // Links
                    .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                    // Line breaks - handle multiple formats
                    .replace(/\\n/g, '<br>')  // Handle escaped newlines from JSON
                    .replace(/\n/g, '<br>')   // Handle actual newlines
                    .replace(/\r\n/g, '<br>') // Handle Windows newlines
                    .replace(/\r/g, '<br>');  // Handle Mac newlines
            }

            // Wrap consecutive <li> tags in <ul>
            wrapListItems(html) {
                return html.replace(/(<li>.*?<\/li>)(?:\s*<li>.*?<\/li>)*/g, (match) => {
                    return '<ul>' + match + '</ul>';
                });
            }

            initializeElements() {
                this.widget = document.getElementById('chatWidget');
                this.toggle = document.getElementById('chatToggle');
                this.window = document.getElementById('chatWindow');
                this.messages = document.getElementById('chatMessages');
                this.input = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.suggestions = document.getElementById('suggestions');
            }

            attachEventListeners() {
                // Toggle chat
                this.toggle.addEventListener('click', () => this.toggleChat());
                
                // Send message
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                // Enter key handling with shift support
                this.input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.input.addEventListener('input', () => this.autoResizeInput());

                // Suggestion chips
                this.suggestions.addEventListener('click', (e) => {
                    if (e.target.classList.contains('suggestion-chip')) {
                        const text = e.target.getAttribute('data-text');
                        this.input.value = text;
                        this.sendMessage();
                    }
                });
            }

            toggleChat() {
                this.isOpen = !this.isOpen;
                this.widget.classList.toggle('open', this.isOpen);
                
                if (this.isOpen) {
                    // Focus input when opening
                    setTimeout(() => this.input.focus(), 300);
                }
            }

            autoResizeInput() {
                this.input.style.height = 'auto';
                this.input.style.height = Math.min(this.input.scrollHeight, 120) + 'px';
            }

            async initializeSession() {
                try {
                    const response = await fetch(`${this.API_BASE}/api/v1/session/create`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Origin': window.location.origin
                        },
                        credentials: 'include',
                        body: JSON.stringify({
                            origin_domain: window.location.hostname,
                            page_url: window.location.href
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.sessionId = data.session_id;
                        console.log('✅ Session created:', this.sessionId);
                    }
                } catch (error) {
                    console.error('❌ Session creation failed:', error);
                    this.addMessage(this.config.get('texts.messages.errorMessage', 'Could not connect to server. Please try again later.'), 'bot');
                }
            }

            async sendMessage() {
                const message = this.input.value.trim();
                if (!message || this.isStreaming) return;

                // Clear input and hide suggestions
                this.input.value = '';
                this.input.style.height = 'auto';
                this.suggestions.style.display = 'none';

                // Add user message
                this.addMessage(message, 'user');

                // Show typing indicator
                let typingElement = this.addTypingIndicator();
                this.isStreaming = true;
                
                // Track timing
                const startTime = Date.now();
                console.log(`⏱️ MESSAGE SENT at ${new Date().toISOString()}`);
                let firstChunkTime = null;

                try {
                    // 🚀 REAL SSE: Use EventSource for true real-time streaming without buffering
                    const sseUrl = `${this.API_BASE}/api/v1/chat/stream?message=${encodeURIComponent(message)}&page_url=${encodeURIComponent(window.location.href)}`;
                    
                    const eventSource = new EventSource(sseUrl, {
                        withCredentials: true
                    });
                    
                    let streamedText = '';
                    let botMessageElement = null;
                    let isFirstChunk = true;
                    let chunkCount = 0;
                    let lastChunkTime = null;
                    let accumulatedText = '';  // Buffer for all incoming text
                    
                    // No streaming buffer needed - we display text immediately like n8n original
                    // Text will be updated directly in the onmessage handler
                    
                    // Store reference to botMessageElement for completion handling
                    const completionHandler = () => {
                        // Final markdown rendering when streaming completes
                        if (botMessageElement && streamedText) {
                            const bubbleElement = botMessageElement.querySelector('.message-bubble');
                            if (bubbleElement) {
                                const finalHtml = this.wrapListItems(this.parseMarkdown(streamedText));
                                bubbleElement.innerHTML = finalHtml;
                                bubbleElement.classList.remove('streaming');
                            }
                        }
                        console.log('✨ Progressive streaming complete');
                    };
                    
                    eventSource.onmessage = (event) => {
                        const data = event.data;
                        const currentTime = Date.now();
                        const elapsed = currentTime - startTime;
                        chunkCount++;
                        
                        // Log every chunk with timing
                        console.log(`📦 Chunk #${chunkCount} at ${elapsed}ms: "${data}" (${data.length} chars)`);
                        
                        if (firstChunkTime === null && data !== '[DONE]') {
                            firstChunkTime = currentTime;
                            const latency = firstChunkTime - startTime;
                            console.log(`🚨 FIRST TOKEN LATENCY: ${latency}ms (${(latency/1000).toFixed(1)}s)`);
                        }
                        
                        // Log time between chunks
                        if (chunkCount > 1 && lastChunkTime) {
                            const gap = currentTime - lastChunkTime;
                            if (gap < 10) {
                                console.log(`⚡ Chunks arriving in batch (${gap}ms gap) - buffering for progressive reveal`);
                            }
                        }
                        lastChunkTime = currentTime;
                        
                        if (data === '[DONE]') {
                            eventSource.close();
                            this.isStreaming = false;
                            
                            // No buffer to flush - text is displayed immediately
                            
                            // Call completion handler to finalize the message
                            completionHandler();
                            
                            console.log(`✅ SSE complete. Total chunks: ${chunkCount}`);
                            return;
                        }

                        if (data.trim() !== '') {
                            // Remove typing indicator on first chunk
                            if (isFirstChunk) {
                                if (typingElement) {
                                    typingElement.remove();
                                    typingElement = null;
                                }
                                botMessageElement = this.addMessage('', 'bot', true);
                                isFirstChunk = false;
                            }
                            
                            // Unescape newlines that were escaped for SSE transport
                            const unescapedData = data.replace(/\\n/g, '\n').replace(/\\r/g, '\r');
                            
                            // Accumulate text for final rendering
                            streamedText += unescapedData;
                            
                            // IMMEDIATE INCREMENTAL DISPLAY - Append each chunk as it arrives
                            if (botMessageElement) {
                                const bubbleElement = botMessageElement.querySelector('.message-bubble');
                                if (bubbleElement) {
                                    // Create text node for the new chunk to preserve proper rendering
                                    const textNode = document.createTextNode(unescapedData);
                                    bubbleElement.appendChild(textNode);
                                    
                                    // Force immediate browser repaint
                                    void bubbleElement.offsetHeight;
                                    
                                    this.scrollToBottom();
                                }
                            }
                        }
                    };
                    
                    eventSource.onerror = (error) => {
                        console.error('❌ EventSource error:', error);
                        eventSource.close();
                        this.isStreaming = false;
                        
                        // Cleanup streaming buffer
                        if (this.streamingBuffer) {
                            this.streamingBuffer.forceComplete();
                        }
                        
                        if (typingElement) {
                            typingElement.remove();
                            this.addMessage(this.config.get('texts.messages.errorMessage', 'Connection error'), 'bot');
                        }
                    };
                    
                    // Cleanup on page unload
                    window.addEventListener('beforeunload', () => eventSource.close());

                } catch (error) {
                    if (typingElement) {
                        typingElement.remove();
                        this.addMessage(`${this.config.get('texts.messages.connectionError', 'Connection error: ')}${error.message}`, 'bot');
                    }
                    
                    // Cleanup streaming buffer on error
                    if (this.streamingBuffer) {
                        this.streamingBuffer.reset();
                    }
                    
                    console.error('Streaming error:', error);
                } finally {
                    this.isStreaming = false;
                }
            }

            formatTimestamp() {
                const now = new Date();
                const footerConfig = this.config.get('texts.messages.footer', {});
                
                // Format time (24h format)
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const timeStr = `${hours}:${minutes}`;
                
                // Format date
                let dateStr = '';
                if (footerConfig.showDate) {
                    const options = { 
                        month: 'short', 
                        day: 'numeric'
                    };
                    dateStr = now.toLocaleDateString('en-US', options);
                }
                
                return footerConfig.showDate ? `${dateStr} ${timeStr}` : timeStr;
            }

            addMessage(text, type, isStreaming = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = `message-bubble ${isStreaming ? 'streaming' : ''}`;
                
                // For streaming messages, start with empty bubble
                if (!isStreaming) {
                    // Handle both plain text and HTML content
                    if (text.includes('<') && text.includes('>')) {
                        bubbleDiv.innerHTML = text;
                    } else {
                        bubbleDiv.textContent = text;
                    }
                }
                // For streaming, leave bubble empty - text will be appended incrementally
                
                messageDiv.appendChild(bubbleDiv);
                
                // Add footer with name and timestamp if enabled
                const footerConfig = this.config.get('texts.messages.footer', {});
                if (footerConfig.enabled !== false) {
                    const footerDiv = document.createElement('div');
                    footerDiv.className = 'message-footer';
                    
                    const name = type === 'bot' 
                        ? footerConfig.botName || 'Assistant' 
                        : footerConfig.userName || 'You';
                    
                    const timestamp = footerConfig.showTimestamp !== false 
                        ? this.formatTimestamp() 
                        : '';
                    
                    footerDiv.innerHTML = `
                        <span class="message-name">${name}</span>
                        ${timestamp ? `<span class="message-time">${timestamp}</span>` : ''}
                    `;
                    
                    messageDiv.appendChild(footerDiv);
                }
                
                this.messages.appendChild(messageDiv);
                
                this.scrollToBottom();
                return messageDiv;
            }

            addTypingIndicator() {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot-message';
                
                const indicatorDiv = document.createElement('div');
                indicatorDiv.className = 'typing-indicator';
                indicatorDiv.innerHTML = `
                    <div class="typing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                `;
                
                messageDiv.appendChild(indicatorDiv);
                this.messages.appendChild(messageDiv);
                this.scrollToBottom();
                
                return messageDiv;
            }

            scrollToBottom() {
                // Only auto-scroll if user is near the bottom (within 100px)
                const isNearBottom = this.messages.scrollHeight - this.messages.scrollTop - this.messages.clientHeight < 100;
                if (isNearBottom) {
                    this.messages.scrollTop = this.messages.scrollHeight;
                }
            }
        }

        // Initialize chat widget when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            // Load configuration first
            const configLoader = new WidgetConfig();
            const config = await configLoader.load();
            
            // Initialize widget with configuration
            window.modernChatWidget = new ModernChatWidget(configLoader);
        });
    </script>
