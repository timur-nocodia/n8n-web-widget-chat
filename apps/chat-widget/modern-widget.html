<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern AI Chat Widget - UPDATED VERSION 2024 - TIMESTAMP: 2025-08-23 13:10</title>
    <style>
        /* Modern Design Variables */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --bg-glass: rgba(255, 255, 255, 0.1);
            --bg-dark: rgba(30, 30, 46, 0.95);
            --text-light: #ffffff;
            --text-dark: #2d3748;
            --border-radius: 16px;
            --shadow-float: 0 20px 40px rgba(0, 0, 0, 0.15);
            --shadow-elevated: 0 10px 25px rgba(0, 0, 0, 0.1);
            --animation-spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            box-sizing: border-box;
        }

        /* Glassmorphism Chat Widget */
        .chat-widget-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Floating Chat Button */
        .chat-toggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-gradient);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-float);
            transition: all 0.4s var(--animation-spring);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .chat-toggle:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.4);
        }

        .chat-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .chat-toggle:hover::before {
            left: 100%;
        }

        /* Icon Animation */
        .chat-icon, .close-icon {
            font-size: 24px;
            color: white;
            transition: all 0.3s ease;
            position: absolute;
        }

        .close-icon {
            opacity: 0;
            transform: rotate(180deg);
        }

        .chat-widget.open .chat-icon {
            opacity: 0;
            transform: rotate(-180deg);
        }

        .chat-widget.open .close-icon {
            opacity: 1;
            transform: rotate(0deg);
        }

        /* Main Chat Window */
        .chat-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 380px;
            height: 600px;
            background: var(--bg-dark);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-float);
            transform: scale(0.8) translateY(20px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s var(--animation-spring);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-widget.open .chat-window {
            transform: scale(1) translateY(0);
            opacity: 1;
            visibility: visible;
        }

        /* Animated Gradient Header */
        .chat-header {
            background: var(--primary-gradient);
            padding: 20px;
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            position: relative;
            overflow: hidden;
        }

        .chat-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .chat-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .chat-status {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
            width: 100%;
            max-width: 100%;
            background: transparent;
            backdrop-filter: none;
            box-sizing: border-box;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .user-message {
            align-items: flex-end;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
            word-break: break-word;
            white-space: pre-wrap !important;
            overflow-wrap: break-word;
        }

        /* Ensure spans inside preserve whitespace */
        .message-bubble span {
            white-space: pre-wrap !important;
        }

        /* Markdown formatting styles */
        .message-bubble h1, .message-bubble h2, .message-bubble h3, 
        .message-bubble h4, .message-bubble h5, .message-bubble h6 {
            margin: 8px 0 4px 0;
            font-weight: 600;
            line-height: 1.3;
        }

        .message-bubble h1 { font-size: 18px; }
        .message-bubble h2 { font-size: 16px; }
        .message-bubble h3 { font-size: 15px; }
        .message-bubble h4, .message-bubble h5, .message-bubble h6 { font-size: 14px; }

        .message-bubble p {
            margin: 6px 0;
        }

        .message-bubble strong, .message-bubble b {
            font-weight: 600;
        }

        .message-bubble em, .message-bubble i {
            font-style: italic;
        }

        .message-bubble code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 12px;
        }

        .message-bubble pre {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            margin: 8px 0;
            overflow-x: auto;
            border-left: 3px solid var(--primary-color);
        }

        .message-bubble pre code {
            background: none;
            padding: 0;
            font-size: 13px;
        }

        .message-bubble ul, .message-bubble ol {
            margin: 6px 0;
            padding-left: 20px;
        }

        .message-bubble li {
            margin: 2px 0;
        }

        .message-bubble blockquote {
            border-left: 3px solid var(--primary-color);
            margin: 8px 0;
            padding: 4px 0 4px 12px;
            opacity: 0.8;
            font-style: italic;
        }

        .message-bubble a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .message-bubble a:hover {
            text-decoration: underline;
        }

        .user-message .message-bubble {
            background: var(--primary-gradient);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot-message .message-bubble,
        .assistant-message .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }
        
        /* Message Footer */
        .message-footer {
            display: flex;
            gap: 8px;
            margin-top: 4px;
            padding: 0 8px;
            font-size: 11px;
            opacity: 0.6;
            color: var(--text-light);
        }
        
        .user-message .message-footer {
            flex-direction: row-reverse;
        }
        
        .message-name {
            font-weight: 500;
        }
        
        .message-time {
            opacity: 0.8;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 80px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--text-light);
            border-radius: 50%;
            animation: typingDots 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDots {
            0%, 60%, 100% { opacity: 0.3; transform: scale(0.8); }
            30% { opacity: 1; transform: scale(1); }
        }

        /* Input Area */
        .chat-input {
            padding: 20px;
            background: none;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 12px 16px 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            font-size: 14px;
            outline: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            resize: none;
            min-height: 40px;
            max-height: 120px;
            font-family: inherit;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .message-input::-webkit-scrollbar {
            display: none;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-gradient);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Suggestions */
        .suggestions,
        #suggestions,
        div.suggestions,
        .chat-messages .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
            margin-bottom: 20px;
            padding: 0 20px;
            align-items: center;
            justify-content: flex-start;
            background: transparent !important;
            backdrop-filter: none !important;
            background-color: transparent !important;
            background-image: none !important;
        }

        .suggestion-chip {
            background: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            border-radius: 16px !important;
            padding: 8px 12px !important;
            font-size: 12px !important;
            color: white !important;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: inline-block !important;
            white-space: nowrap !important;
            flex-shrink: 0;
            width: auto !important;
            max-width: 200px !important;
            text-align: center !important;
            box-sizing: border-box !important;
            height: auto !important;
            min-height: auto !important;
        }

        .suggestion-chip:hover {
            background: var(--primary-gradient);
            border-color: transparent;
            transform: translateY(-2px);
        }

        /* Streaming Animation */
        .streaming {
            background: linear-gradient(-45deg, rgba(255,255,255,0.1), rgba(102,126,234,0.2), rgba(255,255,255,0.1));

            animation: streamingGradient 2s ease infinite;
        }

        @keyframes streamingGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Removed chunk animation for instant rendering */

        /* Session Selection UI - Replaces chat messages area */
        .session-selection {
            display: none;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            background: rgba(20, 20, 30, 0.5);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-sizing: border-box;
        }

        .session-selection.active {
            display: flex;
        }
        
        .session-header {
            margin-bottom: 24px;
            text-align: center;
        }
        
        .session-header h3 {
            color: var(--text-light);
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }
        
        .session-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin: 0;
        }

        .session-selection h3 {
            color: var(--text-light);
            margin: 0 0 16px 0;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }

        .session-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        .no-sessions {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            padding: 40px 20px;
        }

        .session-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .session-item:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary-color);
            /* Removed transform to prevent horizontal scrollbar */
        }

        .session-item.active {
            background: var(--primary-gradient);
            border-color: transparent;
        }

        .session-preview {
            color: var(--text-light);
            font-size: 13px;
            line-height: 1.3;
            margin-bottom: 6px;
            opacity: 0.9;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .session-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            opacity: 0.7;
            color: var(--text-light);
        }

        .session-date {
            font-weight: 500;
        }

        .session-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
        }

        .delete-session {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 0, 0, 0.8);
            border: none;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: auto;
        }

        .session-item:hover .delete-session {
            opacity: 1;
        }

        /* Ensure session items are positioned for absolute children */
        .session-item {
            position: relative;
        }

        .new-chat-btn {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        /* History Toggle Button in Header - Smaller and cleaner */
        .history-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 4px;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            opacity: 0.8;
        }

        .history-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
            opacity: 1;
        }

        /* Hide normal chat messages when session selection is active */
        .chat-widget.session-mode .chat-messages {
            display: none;
        }

        .chat-widget.session-mode .suggestions {
            display: none;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .chat-window {
                width: calc(100vw - 40px);
                height: calc(100vh - 40px);
                bottom: 0;
                right: 0;
                margin: 20px;
                border-radius: var(--border-radius);
            }

            .session-history {
                left: -100vw;
                width: calc(100vw - 40px);
            }

            .chat-widget.history-open .session-history {
                left: 0;
            }

            .chat-widget.history-open .chat-window {
                transform: translateX(100vw);
            }
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #7c8ce5 0%, #8a5fb8 100%);
        }
    </style>
</head>

        (function() {

                window.__originalConsole = { ...console };
                
                // Create no-op function

                const methods = [

                    'assert', 'clear', 'count', 'countReset',
                    'dir', 'dirxml', 'group', 'groupCollapsed', 'groupEnd',
                    'profile', 'profileEnd', 'table', 'time', 'timeEnd',
                    'timeLog', 'timeStamp', 'trace'
                ];
                
                // Override all console methods
                methods.forEach(method => {
                    console[method] = noop;
                });
                
                // Prevent console object modification
                if (Object.freeze) {
                    Object.freeze(console);
                }
                
                // Optional: Prevent developer tools detection
                // Uncomment if you want aggressive protection
                /*

                // Helper to get nested config values
                const keys = path.split('.');
                let value = this.config;
                for (const key of keys) {

                        value = value[key];
                    } else {
                        return defaultValue;
                    }
                }
                return value;
            }
        }

        // Browser Chat Storage for persistent chat history
        class BrowserChatStorage {
            constructor() {
                this.dbName = 'ChatWidgetDB';
                this.dbVersion = 1;
                this.db = null;
                this.currentSessionId = null;
                this.init();
            }

            async init() {
                if (!('indexedDB' in window)) {
                    console.warn('IndexedDB not supported, using localStorage');
                    return;
                }

                try {
                    this.db = await new Promise((resolve, reject) => {
                        const request = indexedDB.open(this.dbName, this.dbVersion);
                        
                        request.onerror = () => reject(request.error);
                        request.onsuccess = () => resolve(request.result);
                        
                        request.onupgradeneeded = (event) => {
                            const db = event.target.result;
                            
                            // Create sessions store
                            if (!db.objectStoreNames.contains('sessions')) {
                                const sessionStore = db.createObjectStore('sessions', { keyPath: 'id' });
                                sessionStore.createIndex('createdAt', 'createdAt', { unique: false });
                            }

                            // Create messages store
                            if (!db.objectStoreNames.contains('messages')) {
                                const messageStore = db.createObjectStore('messages', { keyPath: 'id' });
                                messageStore.createIndex('sessionId', 'sessionId', { unique: false });
                                messageStore.createIndex('timestamp', 'timestamp', { unique: false });
                            }
                        };
                    });
                } catch (error) {
                    console.error('Failed to initialize IndexedDB:', error);
                }
            }

            generateSessionId() {
                return 'sess_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            generateMessageId() {
                return 'msg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            async createSession() {
                const sessionId = this.generateSessionId();
                const session = {
                    id: sessionId,
                    createdAt: new Date(),
                    updatedAt: new Date(),
                    metadata: {
                        userAgent: navigator.userAgent,
                        origin: window.location.origin,
                        pageUrl: window.location.href
                    },
                    isActive: true
                };

                try {
                    if (this.db) {
                        const transaction = this.db.transaction(['sessions'], 'readwrite');
                        const store = transaction.objectStore('sessions');
                        await new Promise((resolve, reject) => {
                            const request = store.put(session);
                            request.onsuccess = () => resolve();
                            request.onerror = () => reject(request.error);
                        });
                    } else {
                        localStorage.setItem('current_session', JSON.stringify(session));
                    }
                    
                    this.currentSessionId = sessionId;
                    return sessionId;
                } catch (error) {
                    console.error('Failed to create session:', error);
                    return null;
                }
            }

            async getCurrentSession() {
                if (this.currentSessionId) {
                    return this.currentSessionId;
                }

                try {
                    if (this.db) {
                        const transaction = this.db.transaction(['sessions'], 'readonly');
                        const store = transaction.objectStore('sessions');
                        const index = store.index('createdAt');
                        const request = index.openCursor(null, 'prev');
                        
                        const session = await new Promise((resolve) => {
                            request.onsuccess = () => {
                                const cursor = request.result;
                                if (cursor && cursor.value.isActive) {
                                    resolve(cursor.value);
                                } else {
                                    resolve(null);
                                }
                            };
                            request.onerror = () => resolve(null);
                        });

                        if (session) {
                            this.currentSessionId = session.id;
                            return session.id;
                        }
                    } else {
                        const session = JSON.parse(localStorage.getItem('current_session') || 'null');
                        if (session && session.isActive) {
                            this.currentSessionId = session.id;
                            return session.id;
                        }
                    }
                } catch (error) {
                    console.error('Failed to get current session:', error);
                }

                return null;
            }

            async saveMessage(content, role, sessionId) {
                if (!sessionId) {
                    sessionId = this.currentSessionId;
                }

                if (!sessionId) {
                    console.error('No session ID available for saving message');
                    return null;
                }

                const message = {
                    id: this.generateMessageId(),
                    sessionId: sessionId,
                    content: content,
                    role: role,
                    timestamp: new Date()
                };

                try {
                    if (this.db) {
                        const transaction = this.db.transaction(['messages'], 'readwrite');
                        const store = transaction.objectStore('messages');
                        await new Promise((resolve, reject) => {
                            const request = store.put(message);
                            request.onsuccess = () => resolve();
                            request.onerror = () => reject(request.error);
                        });
                    } else {
                        const messages = JSON.parse(localStorage.getItem('messages_' + sessionId) || '[]');
                        messages.push(message);
                        localStorage.setItem('messages_' + sessionId, JSON.stringify(messages));
                    }

                    return message;
                } catch (error) {
                    console.error('Failed to save message:', error);
                    return null;
                }
            }

            async getMessages(sessionId) {
                if (!sessionId) {
                    sessionId = this.currentSessionId;
                }

                if (!sessionId) {
                    return [];
                }

                try {
                    if (this.db) {
                        const transaction = this.db.transaction(['messages'], 'readonly');
                        const store = transaction.objectStore('messages');
                        const index = store.index('sessionId');
                        const request = index.getAll(sessionId);

                        const messages = await new Promise((resolve, reject) => {
                            request.onsuccess = () => resolve(request.result || []);
                            request.onerror = () => reject(request.error);
                        });

                        return messages.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                    } else {
                        const messages = JSON.parse(localStorage.getItem('messages_' + sessionId) || '[]');
                        return messages;
                    }
                } catch (error) {
                    console.error('Failed to get messages:', error);
                    return [];
                }
            }

            async loadSessionHistory() {
                const sessionId = await this.getCurrentSession();
                if (sessionId) {
                    return await this.getMessages(sessionId);
                }
                return [];
            }

            // === NEW SESSION MANAGEMENT METHODS ===

            async getAllSessions() {
                try {
                    if (this.db) {
                        const transaction = this.db.transaction(['sessions'], 'readonly');
                        const store = transaction.objectStore('sessions');
                        const index = store.index('createdAt');
                        const request = index.openCursor(null, 'prev'); // Newest first
                        
                        const sessions = await new Promise((resolve) => {
                            const results = [];
                            request.onsuccess = () => {
                                const cursor = request.result;
                                if (cursor) {
                                    results.push(cursor.value);
                                    cursor.continue();
                                } else {
                                    resolve(results);
                                }
                            };
                        });
                        
                        // Add message count and first message to each session
                        for (let session of sessions) {
                            const messages = await this.getMessages(session.id);
                            session.messageCount = messages.length;
                            session.firstMessage = messages.find(m => m.role === 'user')?.content || 'New conversation';
                            session.lastMessage = messages[messages.length - 1]?.content || '';
                            session.lastActivity = messages[messages.length - 1]?.timestamp || session.createdAt;
                        }
                        
                        return sessions;
                    } else {
                        // localStorage fallback
                        const keys = Object.keys(localStorage).filter(k => k.startsWith('session_'));
                        const sessions = keys.map(key => JSON.parse(localStorage.getItem(key)))
                                          .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                        
                        for (let session of sessions) {
                            const messages = JSON.parse(localStorage.getItem('messages_' + session.id) || '[]');
                            session.messageCount = messages.length;
                            session.firstMessage = messages.find(m => m.role === 'user')?.content || 'New conversation';
                            session.lastMessage = messages[messages.length - 1]?.content || '';
                            session.lastActivity = messages[messages.length - 1]?.timestamp || session.createdAt;
                        }
                        
                        return sessions;
                    }
                } catch (error) {
                    console.error('Failed to get all sessions:', error);
                    return [];
                }
            }

            async switchToSession(sessionId) {
                try {
                    // Set current session
                    this.currentSessionId = sessionId;
                    
                    // Mark this session as active and others as inactive
                    if (this.db) {
                        // Get all sessions first
                        const allSessions = await this.getAllSessions();
                        
                        // Update each session with a fresh transaction
                        for (let session of allSessions) {
                            session.isActive = (session.id === sessionId);
                            session.updatedAt = new Date();
                            
                            // Create a fresh transaction for each update
                            const transaction = this.db.transaction(['sessions'], 'readwrite');
                            const store = transaction.objectStore('sessions');
                            
                            await new Promise((resolve, reject) => {
                                const request = store.put(session);
                                request.onsuccess = () => resolve();
                                request.onerror = () => reject(request.error);
                            });
                        }
                    } else {
                        // localStorage fallback
                        const keys = Object.keys(localStorage).filter(k => k.startsWith('session_'));
                        for (let key of keys) {
                            const session = JSON.parse(localStorage.getItem(key));
                            session.isActive = (session.id === sessionId);
                            session.updatedAt = new Date();
                            localStorage.setItem(key, JSON.stringify(session));
                        }
                        localStorage.setItem('current_session_id', sessionId);
                    }
                    
                    return sessionId;
                } catch (error) {
                    console.error('Failed to switch to session:', error);
                    return null;
                }
            }

            async deleteSession(sessionId) {
                try {
                    if (this.db) {
                        const transaction = this.db.transaction(['sessions', 'messages'], 'readwrite');
                        const sessionStore = transaction.objectStore('sessions');
                        const messageStore = transaction.objectStore('messages');
                        
                        // Delete session
                        await new Promise((resolve, reject) => {
                            const request = sessionStore.delete(sessionId);
                            request.onsuccess = () => resolve();
                            request.onerror = () => reject(request.error);
                        });
                        
                        // Delete all messages for this session
                        const index = messageStore.index('sessionId');
                        const messages = await new Promise((resolve) => {
                            const results = [];
                            const request = index.openCursor(IDBKeyRange.only(sessionId));
                            request.onsuccess = () => {
                                const cursor = request.result;
                                if (cursor) {
                                    messageStore.delete(cursor.primaryKey);
                                    cursor.continue();
                                } else {
                                    resolve();
                                }
                            };
                        });
                    } else {
                        // localStorage fallback
                        localStorage.removeItem('session_' + sessionId);
                        localStorage.removeItem('messages_' + sessionId);
                        
                        // If this was the current session, clear it
                        if (localStorage.getItem('current_session_id') === sessionId) {
                            localStorage.removeItem('current_session_id');
                        }
                    }
                    
                    // If we deleted the current session, clear it
                    if (this.currentSessionId === sessionId) {
                        this.currentSessionId = null;
                    }
                    
                    return true;
                } catch (error) {
                    console.error('Failed to delete session:', error);
                    return false;
                }
            }

            async getOrCreateCurrentSession() {
                // First try to get existing active session
                let sessionId = await this.getCurrentSession();
                
                // If no active session exists, check if we should resume the most recent one
                if (!sessionId) {
                    const sessions = await this.getAllSessions();
                    if (sessions.length > 0) {
                        // Resume the most recent session
                        sessionId = await this.switchToSession(sessions[0].id);
                    } else {
                        // Create a brand new session
                        sessionId = await this.createSession();
                    }
                }
                
                return sessionId;
            }

            async createNewSession() {
                // Deactivate current session
                if (this.currentSessionId) {
                    const sessions = await this.getAllSessions();
                    const currentSession = sessions.find(s => s.id === this.currentSessionId);
                    if (currentSession) {
                        currentSession.isActive = false;
                        currentSession.updatedAt = new Date();
                        
                        if (this.db) {
                            const transaction = this.db.transaction(['sessions'], 'readwrite');
                            const store = transaction.objectStore('sessions');
                            await new Promise((resolve, reject) => {
                                const request = store.put(currentSession);
                                request.onsuccess = () => resolve();
                                request.onerror = () => reject(request.error);
                            });
                        } else {
                            localStorage.setItem('session_' + currentSession.id, JSON.stringify(currentSession));
                        }
                    }
                }
                
                // Create new session
                return await this.createSession();
            }

            formatSessionPreview(firstMessage, maxLength = 40) {
                if (!firstMessage) return 'New conversation';
                
                // Clean up the message - remove emojis and extra whitespace
                const cleaned = firstMessage.replace(/[\u{1F600}-\u{1F64F}|\u{1F300}-\u{1F5FF}|\u{1F680}-\u{1F6FF}|\u{1F700}-\u{1F77F}|\u{1F780}-\u{1F7FF}|\u{1F800}-\u{1F8FF}|\u{2600}-\u{26FF}|\u{2700}-\u{27BF}]/gu, '').trim();
                
                if (cleaned.length <= maxLength) return cleaned;
                return cleaned.substring(0, maxLength - 3) + '...';
            }

            formatRelativeTime(date) {
                const now = new Date();
                const then = new Date(date);
                const diff = now - then;
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);
                
                if (minutes < 1) return 'Just now';
                if (minutes < 60) return `${minutes}m ago`;
                if (hours < 24) return `${hours}h ago`;
                if (days === 1) return 'Yesterday';
                if (days < 7) return `${days}d ago`;
                
                return then.toLocaleDateString();
            }
        }

        // StreamingBuffer class for handling progressive text rendering
        class StreamingBuffer {
            constructor(onFlush, options = {}) {
                this.onFlush = onFlush;
                this.flushDelay = options.flushDelay || 20;
                this.maxBufferSize = options.maxBufferSize || 10;
                this.buffer = '';
                this.flushTimer = null;
                this.lastFlushTime = Date.now();
            }

            add(text) {
                this.buffer += text;
                
                // Flush if buffer is getting large or contains complete words
                if (this.buffer.length >= this.maxBufferSize || 
                    this.buffer.includes(' ') || 
                    this.buffer.includes('\n')) {
                    this.scheduleFlush();
                }
            }

            scheduleFlush() {
                if (this.flushTimer) return;
                
                const timeSinceLastFlush = Date.now() - this.lastFlushTime;
                const delay = Math.max(0, this.flushDelay - timeSinceLastFlush);
                
                this.flushTimer = setTimeout(() => this.flush(), delay);
            }

            flush() {
                if (this.buffer) {
                    this.onFlush(this.buffer);
                    this.buffer = '';
                    this.lastFlushTime = Date.now();
                }
                this.flushTimer = null;
            }

            forceFlush() {
                if (this.flushTimer) {
                    clearTimeout(this.flushTimer);
                    this.flushTimer = null;
                }
                this.flush();
            }

            clear() {
                this.buffer = '';
                if (this.flushTimer) {
                    clearTimeout(this.flushTimer);
                    this.flushTimer = null;
                }
            }
        }

        class ModernChatWidget {
            constructor(config) {
                this.config = config;
