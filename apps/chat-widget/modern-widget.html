                    window.location.origin.includes('localhost') ? 'http://localhost:8000' : window.location.origin
                );
                this.sessionId = null;
                this.isOpen = false;
                this.isStreaming = false;
                this.streamingBuffer = null;  // Progressive streaming buffer
                this.storage = new BrowserChatStorage();
                
                this.initializeElements();
                this.attachEventListeners();
                this.initializeSession();
                
                // Handle auto-open behavior
                if (this.config.get('behavior.autoOpen', false)) {
                    const delay = this.config.get('behavior.autoOpenDelay', 0);
                    setTimeout(() => this.toggleChat(), delay);
                }
            }

            // Simple markdown parser for streaming text
            parseMarkdown(text) {
                // Handle basic markdown patterns
                return text
                    // Headers
                    .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                    .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                    .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                    // Bold
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/__(.*?)__/g, '<strong>$1</strong>')
                    // Italic
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/_(.*?)_/g, '<em>$1</em>')
                    // Inline code
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    // Code blocks (basic)
                    .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                    // Lists
                    .replace(/^\* (.*$)/gm, '<li>$1</li>')
                    .replace(/^- (.*$)/gm, '<li>$1</li>')
                    .replace(/^\d+\. (.*$)/gm, '<li>$1</li>')
                    // Blockquotes
                    .replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>')
                    // Links
                    .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                    // Line breaks - handle multiple formats
                    .replace(/\\n/g, '<br>')  // Handle escaped newlines from JSON
                    .replace(/\n/g, '<br>')   // Handle actual newlines
                    .replace(/\r\n/g, '<br>') // Handle Windows newlines
                    .replace(/\r/g, '<br>');  // Handle Mac newlines
            }

            // Wrap consecutive <li> tags in <ul>
            wrapListItems(html) {
                return html.replace(/(<li>.*?<\/li>)(?:\s*<li>.*?<\/li>)*/g, (match) => {
                    return '<ul>' + match + '</ul>';
                });
            }

            initializeElements() {
                this.widget = document.getElementById('chatWidget');
                this.toggle = document.getElementById('chatToggle');
                this.window = document.getElementById('chatWindow');
                this.messages = document.getElementById('chatMessages');
                this.input = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.suggestions = document.getElementById('suggestions');
                
                // Session history elements
                this.historyToggle = document.getElementById('historyToggle');
                this.sessionHistory = document.getElementById('sessionHistory');
                this.closeHistory = document.getElementById('closeHistory');
                this.historyList = document.getElementById('historyList');
                this.newChatBtn = document.getElementById('newChatBtn');
                
                // Initialize history UI
                this.isHistoryOpen = false;
            }

            attachEventListeners() {
                // Toggle chat
                this.toggle.addEventListener('click', () => this.toggleChat());
                
                // Send message
                this.sendButton.addEventListener('click', () => {
                    // Check if UI is disabled before sending
                    if (this.isStreaming || this.sendButton.disabled) {
                        console.log('🚫 Send button blocked - streaming in progress');
                        return;
                    }
                    this.sendMessage();
                });
                
                // Enter key handling with shift support
                this.input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        // Check if UI is disabled before sending
                        if (this.isStreaming || this.sendButton.disabled) {
                            console.log('🚫 Enter key blocked - streaming in progress');
                            return;
                        }
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.input.addEventListener('input', () => this.autoResizeInput());

                // Suggestion chips
                this.suggestions.addEventListener('click', (e) => {
                    if (e.target.classList.contains('suggestion-chip')) {
                        // Check if UI is disabled before sending
                        if (this.isStreaming || this.sendButton.disabled) {
                            console.log('🚫 Suggestion chip blocked - streaming in progress');
                            return;
                        }
                        const text = e.target.getAttribute('data-text');
                        this.input.value = text;
                        this.sendMessage();
                    }
                });

                // Session history event listeners
                this.historyToggle.addEventListener('click', () => this.toggleHistory());
                
                // New session selection UI event listeners
                const newChatBtn = document.getElementById('new-chat-btn');
                const sessionList = document.getElementById('session-list');
                
                if (newChatBtn) {
                    newChatBtn.addEventListener('click', () => this.createNewChat());
                }
                
                if (sessionList) {
                    sessionList.addEventListener('click', (e) => this.handleHistoryClick(e));
                }
            }

            async toggleChat() {
                this.isOpen = !this.isOpen;
                this.widget.classList.toggle('open', this.isOpen);
                
                if (this.isOpen) {
                    // Check if this is the first time opening and if there are existing sessions
                    const existingSessions = await this.storage.getAllSessions();
                    
                    if (existingSessions.length > 0) {
                        // Show session selection instead of going straight to chat
                        const chatMessages = document.getElementById('chatMessages');
                        const sessionSelection = document.getElementById('session-selection');
                        
                        chatMessages.style.display = 'none';
                        sessionSelection.style.display = 'flex';
                        
                        // Hide input area, send button, and suggestions
                        const inputContainer = this.input.closest('.input-container');
                        const sendButton = this.sendButton;
                        const suggestions = this.suggestions;
                        if (inputContainer) inputContainer.style.display = 'none';
                        if (sendButton) sendButton.style.display = 'none';
                        if (suggestions) suggestions.style.display = 'none';
                        
                        await this.loadSessionHistory();
                        this.isHistoryOpen = true;
                    } else {
                        // No existing sessions - go straight to new chat
                        setTimeout(() => this.input.focus(), 300);
                    }
                }
            }

            autoResizeInput() {
                this.input.style.height = 'auto';
                this.input.style.height = Math.min(this.input.scrollHeight, 120) + 'px';
            }

            async initializeSession() {
                try {
                    // Initialize storage but don't show session selection here
                    // Session selection will be shown when widget is first opened in toggleChat()
                    
                    // Always start with a basic session setup - the UI decision happens in toggleChat()
                    this.sessionId = await this.storage.getOrCreateCurrentSession();
                    
                    // Load chat history for the current session (but it won't be visible until toggleChat)
                    const messages = await this.storage.getMessages(this.sessionId);
                    if (messages.length > 0) {
                        // Clear the welcome message and load history
                        this.messages.innerHTML = '';
                        for (const msg of messages) {
                            this.addMessage(msg.content, msg.role);
                        }
                        this.scrollToBottom();
                    }

                    console.log('✅ Session initialized:', this.sessionId, `(${messages.length} messages loaded)`);
                } catch (error) {
                    console.error('❌ Session initialization failed:', error);
                    // Fallback to a simple session ID
                    this.sessionId = 'sess_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    this.addMessage(this.config.get('texts.messages.errorMessage', 'Session restored from browser storage'), 'bot');
                }
            }

            // === SESSION HISTORY UI METHODS ===

            async toggleHistory() {
                this.isHistoryOpen = !this.isHistoryOpen;
                const chatMessages = document.getElementById('chatMessages');
                const sessionSelection = document.getElementById('session-selection');
                
                if (this.isHistoryOpen) {
                    // Show session selection instead of chat messages
                    chatMessages.style.display = 'none';
                    sessionSelection.style.display = 'flex';
                    
                    // Hide input area, send button, and suggestions when in session selection
                    const inputContainer = this.input.closest('.input-container');
                    const sendButton = this.sendButton;
                    const suggestions = this.suggestions;
                    if (inputContainer) inputContainer.style.display = 'none';
                    if (sendButton) sendButton.style.display = 'none';
                    if (suggestions) suggestions.style.display = 'none';
                    
                    await this.loadSessionHistory();
                } else {
                    // Show chat messages instead of session selection
                    chatMessages.style.display = 'block';
                    sessionSelection.style.display = 'none';
                    
                    // Show input area, send button, and suggestions when in chat mode
                    const inputContainer = this.input.closest('.input-container');
                    const sendButton = this.sendButton;
                    const suggestions = this.suggestions;
                    if (inputContainer) inputContainer.style.display = 'flex';
                    if (sendButton) sendButton.style.display = 'block';
                    if (suggestions) suggestions.style.display = 'flex';
                }
            }

            closeHistoryPanel() {
                this.isHistoryOpen = false;
                const chatMessages = document.getElementById('chatMessages');
                const sessionSelection = document.getElementById('session-selection');
                
                // Show chat messages and hide session selection
                chatMessages.style.display = 'block';
                sessionSelection.style.display = 'none';
                
                // Show input area and send button when returning to chat mode
                const inputContainer = this.input.closest('.input-container');
                const sendButton = this.sendButton;
                if (inputContainer) inputContainer.style.display = 'flex';
                if (sendButton) sendButton.style.display = 'block';
                
                // Don't automatically show suggestions - let the session logic handle this
                // Suggestions visibility is controlled by switchToSession() and createNewChat()
            }

            async createNewChat() {
                try {
                    // Don't create session yet - wait until user actually sends a message
                    this.sessionId = null;
                    
                    // Clear the chat interface and show welcome message
                    this.messages.innerHTML = '';
                    this.addMessage(this.config.get('texts.messages.welcomeMessage', '👋 Hello! How can I help you today?'), 'bot');
                    
                    // Close session selection and show chat
                    this.closeHistoryPanel();
                    this.input.focus();
                    
                    console.log('✅ New chat prepared - session will be created when user sends first message');
                } catch (error) {
                    console.error('Failed to prepare new chat:', error);
                }
            }

            async handleHistoryClick(event) {
                const sessionItem = event.target.closest('.session-item');
                const deleteBtn = event.target.closest('.delete-session');
                
                if (deleteBtn) {
                    event.stopPropagation();
                    const sessionId = deleteBtn.dataset.sessionId;
                    await this.deleteSession(sessionId);
                    return;
                }
                
                if (sessionItem) {
                    const sessionId = sessionItem.dataset.sessionId;
                    await this.switchToSession(sessionId);
                }
            }

            async switchToSession(sessionId) {
                try {
                    // Switch storage to this session
                    await this.storage.switchToSession(sessionId);
                    this.sessionId = sessionId;
                    
                    // Load messages for this session
                    const messages = await this.storage.getMessages(sessionId);
                    
                    // Clear current chat and load history
                    this.messages.innerHTML = '';
                    if (messages.length === 0) {
                        this.addMessage(this.config.get('texts.messages.welcomeMessage', '👋 Hello! How can I help you today?'), 'bot');
                        // Show suggestions only for truly empty chats
                        this.suggestions.style.display = 'flex';
                    } else {
                        for (const msg of messages) {
                            this.addMessage(msg.content, msg.role);
                        }
                        // Hide suggestions for sessions that already have messages
                        this.suggestions.style.display = 'none';
                    }
                    
                    this.scrollToBottom();
                    
                    // Update history UI to show active session
                    await this.loadSessionHistory();
                    
                    // Close history and focus input
                    this.closeHistoryPanel();
                    this.input.focus();
                    
                    console.log('✅ Switched to session:', sessionId, `(${messages.length} messages)`);
                } catch (error) {
                    console.error('Failed to switch to session:', error);
                }
            }

            async deleteSession(sessionId) {
                try {
                    const confirmed = confirm('Are you sure you want to delete this conversation? This action cannot be undone.');
                    if (!confirmed) return;
                    
                    const success = await this.storage.deleteSession(sessionId);
                    if (success) {
                        console.log('✅ Deleted session:', sessionId);
                        
                        // Get remaining sessions to decide what to do next
                        const remainingSessions = await this.storage.getAllSessions();
                        
                        if (this.sessionId === sessionId) {
                            // We deleted the current session
                            if (remainingSessions.length > 0) {
                                // Switch to the most recent remaining session
                                const mostRecent = remainingSessions[0];
                                await this.switchToSession(mostRecent.id);
                                console.log('🔄 Switched to most recent session:', mostRecent.id);
                            } else {
                                // No sessions left, create new chat
                                await this.createNewChat();
                                console.log('🆕 Created new chat after deleting last session');
                            }
                        } else {
                            // We deleted a different session, just refresh the history
                            await this.loadSessionHistory();
                        }
                    }
                } catch (error) {
                    console.error('Failed to delete session:', error);
                }
            }

            async loadSessionHistory() {
                try {
                    const sessions = await this.storage.getAllSessions();
                    const sessionList = document.getElementById('session-list');
                    
                    if (!sessionList) return;
                    
                    sessionList.innerHTML = '';
                    
                    if (sessions.length === 0) {
                        sessionList.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.6); font-size: 14px; padding: 40px 20px;">No previous conversations yet</div>';
                        return;
                    }
                    
                    for (const session of sessions) {
                        const sessionElement = this.createSessionElement(session);
                        sessionList.appendChild(sessionElement);
                    }
                } catch (error) {
                    console.error('Failed to load session history:', error);
                    const sessionList = document.getElementById('session-list');
                    if (sessionList) {
                        sessionList.innerHTML = '<div style="text-align: center; color: rgba(255,100,100,0.8); font-size: 14px; padding: 40px 20px;">Error loading history</div>';
                    }
                }
            }

            createSessionElement(session) {
                const div = document.createElement('div');
                div.className = `session-item ${session.id === this.sessionId ? 'active' : ''}`;
                div.dataset.sessionId = session.id;
                
                const preview = this.storage.formatSessionPreview(session.firstMessage);
                const timeAgo = this.storage.formatRelativeTime(session.lastActivity || session.createdAt);
                
                div.innerHTML = `
                    <div class="session-preview">${preview}</div>
                    <div class="session-meta">
                        <span class="session-date">${timeAgo}</span>
                        <span class="session-count">${session.messageCount || 0}</span>
                    </div>
                    <button class="delete-session" data-session-id="${session.id}" title="Delete conversation">×</button>
                `;
                
                return div;
            }

            async sendMessage() {
                const message = this.input.value.trim();
                
                // Strict anti-spam checks with cooldown
                const now = Date.now();
                const timeSinceLastMessage = now - (this.lastMessageTime || 0);
                const minCooldown = 3000; // 3 second minimum between messages
                
                if (!message || this.isStreaming || this.sendButton.disabled || timeSinceLastMessage < minCooldown) {
                    console.log('🚫 Message blocked:', { 
                        message: !!message, 
                        isStreaming: this.isStreaming, 
                        disabled: this.sendButton.disabled,
                        cooldownRemaining: Math.max(0, minCooldown - timeSinceLastMessage)
                    });
                    return;
                }
                
                // Set timestamp to prevent rapid sending
                this.lastMessageTime = now;

                // Create new session if none exists (lazy session creation)
                if (!this.sessionId) {
                    this.sessionId = await this.storage.createNewSession();
                    console.log('✅ New session created on first message:', this.sessionId);
                }

                // Clear input and permanently hide suggestions after first message
                this.input.value = '';
                this.input.style.height = 'auto';
                this.suggestions.style.display = 'none';
                this.suggestions.remove(); // Completely remove suggestions from DOM

                // Add user message and save to storage
                this.addMessage(message, 'user');
                await this.storage.saveMessage(message, 'user', this.sessionId);

                // Show typing indicator and disable UI during response
                let typingElement = this.addTypingIndicator();
                this.isStreaming = true;
                
                // Multiple ways to disable the send button
                this.sendButton.disabled = true;
                this.sendButton.style.pointerEvents = 'none';
                this.sendButton.style.opacity = '0.5';
                
                // Disable input field
                this.input.disabled = true;
                this.input.style.pointerEvents = 'none';
                this.input.style.opacity = '0.7';
                
                console.log('🔒 ANTI-SPAM: UI disabled', { 
                    isStreaming: this.isStreaming, 
                    buttonDisabled: this.sendButton.disabled, 
                    inputDisabled: this.input.disabled,
                    buttonPointerEvents: this.sendButton.style.pointerEvents,
                    inputPointerEvents: this.input.style.pointerEvents
                });
                
                // TIMESTAMP BASELINE - Lock message send time 
                const startTime = Date.now();
                const baselineTime = startTime;
                console.log(`🚀 [WIDGET-T0] BASELINE: Message sent at ${startTime}ms`);
                let firstChunkTime = null;
                let lastChunkTime = startTime;

                try {
                    // 🚀 REAL SSE: Use EventSource for true real-time streaming without buffering
                    const sseUrl = `${this.API_BASE}/api/v1/chat/stream?message=${encodeURIComponent(message)}&page_url=${encodeURIComponent(window.location.href)}`;
                    console.log('🔗 Attempting SSE connection to:', sseUrl);
                    
                    const eventSource = new EventSource(sseUrl, {
                        withCredentials: true
                    });
                    
                    console.log('✅ EventSource created, waiting for connection...');
                    
                    let streamedText = '';
                    let botMessageElement = null;
                    let isFirstChunk = true;
                    let chunkCount = 0;
                    let lastChunkTime = null;
                    // N8N Simple Approach: No buffering needed, each SSE event is complete JSON
                    
                    // No streaming buffer needed - we display text immediately like n8n original
                    // Text will be updated directly in the onmessage handler
                    
                    // Store reference to botMessageElement for completion handling
                    const completionHandler = async () => {
                        // Final markdown rendering when streaming completes
                        if (botMessageElement && streamedText) {
                            const bubbleElement = botMessageElement.querySelector('.message-bubble');
                            if (bubbleElement) {
                                const finalHtml = this.wrapListItems(this.parseMarkdown(streamedText));
                                bubbleElement.innerHTML = finalHtml;
                                bubbleElement.classList.remove('streaming');
                            }
                            
                            // Save assistant's response to storage
                            await this.storage.saveMessage(streamedText, 'assistant', this.sessionId);
                            
                            // Refresh session history to show updated message count and preview
                            if (this.isHistoryOpen) {
                                await this.loadSessionHistory();
                            }
                        }
                        console.log('✨ Progressive streaming complete');
                    };
                    
                    eventSource.onmessage = (event) => {
                        const data = event.data;
                        const currentTime = Date.now();
                        const elapsedFromBaseline = currentTime - baselineTime;
                        chunkCount++;
                        
                        // Track first chunk timing
                        if (firstChunkTime === null && data !== '[DONE]') {
                            firstChunkTime = currentTime;
                            const firstChunkDelay = firstChunkTime - baselineTime;
                            console.log(`⚡ [WIDGET-FIRST] First chunk at +${firstChunkDelay}ms (TTFT)`);
                        }
                        
                        // Calculate inter-chunk delay
                        const interChunkDelay = currentTime - lastChunkTime;
                        lastChunkTime = currentTime;
                        
                        // Precise timestamp logging for each chunk
                        console.log(`📦 [WIDGET-C${chunkCount.toString().padStart(3, '0')}] Received:+${elapsedFromBaseline}ms | Gap:${interChunkDelay}ms | "${data.length > 20 ? data.substring(0, 20) + '...' : data}" (${data.length}ch)`);
                        
                        
                        if (data === '[DONE]') {
                            eventSource.close();
                            this.isStreaming = false;
                            
                            // FINAL TIMING ANALYSIS
                            const endTime = Date.now();
                            const totalDuration = endTime - baselineTime;
                            const firstChunkDelay = firstChunkTime ? (firstChunkTime - baselineTime) : null;
                            
                            console.log(`✅ [WIDGET-END] TIMING ANALYSIS COMPLETE:`);
                            console.log(`   📊 Total Duration: ${totalDuration}ms (${(totalDuration/1000).toFixed(1)}s)`);
                            console.log(`   ⚡ First Chunk Delay: ${firstChunkDelay}ms (${firstChunkDelay ? (firstChunkDelay/1000).toFixed(1) : 'N/A'}s)`);
                            console.log(`   📦 Total Chunks: ${chunkCount}`);
                            console.log(`   📈 Average Chunks/sec: ${chunkCount > 0 ? ((chunkCount / totalDuration) * 1000).toFixed(2) : 'N/A'}`);
                            
                            // Re-enable send button
                            this.sendButton.disabled = false;
                            this.sendButton.style.pointerEvents = '';
                            this.sendButton.style.opacity = '';
                            
                            // Re-enable input
                            this.input.disabled = false;
                            this.input.style.pointerEvents = '';
                            this.input.style.opacity = '';
                            
                            console.log('🔓 ANTI-SPAM: UI re-enabled');
                            
                            // Call completion handler to finalize the message
                            completionHandler();
                            return;
                        }

                        if (data.trim() !== '') {
                            // N8N Simple Approach: Each SSE event contains complete JSON
                            try {
                                const parsed = JSON.parse(data);
                                console.log('✅ Complete JSON parsed:', parsed.type, parsed.content ? `"${parsed.content}"` : '(no content)');
                                
                                if (parsed.type === 'begin') {
                                    console.log('🏁 Stream beginning');
                                    // Initialize message on first begin
                                    if (isFirstChunk) {
                                        if (typingElement) {
                                            typingElement.remove();
                                            typingElement = null;
                                        }
                                        botMessageElement = this.addMessage('', 'bot', true);
                                        streamedText = ''; // Reset accumulated text
                                        
                                        // Scroll to the top of the new AI message for optimal reading
                                        setTimeout(() => {
                                            this.scrollToMessageTop(botMessageElement);
                                        }, 50);
                                        
                                        isFirstChunk = false;
                                    }
                                    
                                } else if (parsed.type === 'item' && parsed.content) {
                                    // N8N Pattern: Immediate content accumulation + DOM update
                                    streamedText += parsed.content;
                                    console.log(`💎 Content accumulated: "${parsed.content}" | Total: "${streamedText}"`);
                                    
                                    // Immediate DOM update for true real-time effect
                                    if (botMessageElement) {
                                        const bubbleElement = botMessageElement.querySelector('.message-bubble');
                                        if (bubbleElement) {
                                            bubbleElement.textContent = streamedText;
                                            this.scrollToBottom();
                                        }
                                    }
                                    
                                } else if (parsed.type === 'end') {
                                    console.log('🏁 Stream ending');
                                }
                                
                            } catch (e) {
                                console.error('❌ JSON parse error:', e, 'Data:', data);
                                return;
                            }
                        }
                    };
                    
                    eventSource.onerror = (error) => {
                        console.error('❌ EventSource error:', error);
                        console.error('❌ EventSource readyState:', eventSource.readyState);
                        console.error('❌ EventSource URL:', eventSource.url);
                        eventSource.close();
                        this.isStreaming = false;
                        
                        // Re-enable send button
                        this.sendButton.disabled = false;
                        this.sendButton.style.pointerEvents = '';
                        this.sendButton.style.opacity = '';
                        
                        // Re-enable input
                        this.input.disabled = false;
                        this.input.style.pointerEvents = '';
                        this.input.style.opacity = '';
                        
                        console.log('🔓 ANTI-SPAM: UI re-enabled (error)');
                        
                        // Cleanup streaming buffer
                        if (this.streamingBuffer) {
                            this.streamingBuffer.forceComplete();
                        }
                        
                        if (typingElement) {
                            typingElement.remove();
                            this.addMessage(this.config.get('texts.messages.errorMessage', 'Connection error'), 'bot');
                        }
                    };
                    
                    // Cleanup on page unload
                    window.addEventListener('beforeunload', () => eventSource.close());

                } catch (error) {
                    if (typingElement) {
                        typingElement.remove();
                        this.addMessage(`${this.config.get('texts.messages.connectionError', 'Connection error: ')}${error.message}`, 'bot');
                    }
                    
                    // Cleanup streaming buffer on error
                    if (this.streamingBuffer) {
                        this.streamingBuffer.reset();
                    }
                    
                    console.error('Streaming error:', error);
                    
                    // Re-enable UI only on setup errors (not EventSource errors)
                    this.isStreaming = false;
                    
                    // Re-enable send button
                    this.sendButton.disabled = false;
                    this.sendButton.style.pointerEvents = '';
                    this.sendButton.style.opacity = '';
                    
                    // Re-enable input
                    this.input.disabled = false;
                    this.input.style.pointerEvents = '';
                    this.input.style.opacity = '';
                    
                    console.log('🔓 ANTI-SPAM: UI re-enabled (setup error)');
                }
            }

            formatTimestamp() {
                const now = new Date();
                const footerConfig = this.config.get('texts.messages.footer', {});
                
                // Format time (24h format)
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const timeStr = `${hours}:${minutes}`;
                
                // Format date
                let dateStr = '';
                if (footerConfig.showDate) {
                    const options = { 
                        month: 'short', 
                        day: 'numeric'
                    };
                    dateStr = now.toLocaleDateString('en-US', options);
                }
                
                return footerConfig.showDate ? `${dateStr} ${timeStr}` : timeStr;
            }

            addMessage(text, type, isStreaming = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = `message-bubble ${isStreaming ? 'streaming' : ''}`;
                
                // For streaming messages, start with empty bubble
                if (!isStreaming) {
                    // Handle both plain text and HTML content
                    if (text.includes('<') && text.includes('>')) {
                        bubbleDiv.innerHTML = text;
                    } else {
                        bubbleDiv.textContent = text;
                    }
                }
                // For streaming, leave bubble empty - text will be appended incrementally
                
                messageDiv.appendChild(bubbleDiv);
                
                // Add footer with name and timestamp if enabled
                const footerConfig = this.config.get('texts.messages.footer', {});
                if (footerConfig.enabled !== false) {
                    const footerDiv = document.createElement('div');
                    footerDiv.className = 'message-footer';
                    
                    const name = type === 'bot' 
                        ? footerConfig.botName || 'Assistant' 
                        : footerConfig.userName || 'You';
                    
                    const timestamp = footerConfig.showTimestamp !== false 
                        ? this.formatTimestamp() 
                        : '';
                    
                    footerDiv.innerHTML = `
                        <span class="message-name">${name}</span>
                        ${timestamp ? `<span class="message-time">${timestamp}</span>` : ''}
                    `;
                    
                    messageDiv.appendChild(footerDiv);
                }
                
                this.messages.appendChild(messageDiv);
                
                this.scrollToBottom();
                return messageDiv;
            }

            addTypingIndicator() {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot-message';
                
                const indicatorDiv = document.createElement('div');
                indicatorDiv.className = 'typing-indicator';
                indicatorDiv.innerHTML = `
                    <div class="typing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                `;
                
                messageDiv.appendChild(indicatorDiv);
                this.messages.appendChild(messageDiv);
                this.scrollToBottom();
                
                return messageDiv;
            }

            scrollToBottom() {
                // Only auto-scroll if user is near the bottom (within 100px)
                const isNearBottom = this.messages.scrollHeight - this.messages.scrollTop - this.messages.clientHeight < 100;
                if (isNearBottom) {
                    this.messages.scrollTop = this.messages.scrollHeight;
                }
            }

            scrollToMessageTop(messageElement) {
                // Scroll so the top of the message bubble is visible at the top of the chat area
                if (messageElement) {
                    const messageRect = messageElement.getBoundingClientRect();
                    const messagesRect = this.messages.getBoundingClientRect();
                    const currentScrollTop = this.messages.scrollTop;
                    
                    // Calculate the scroll position to align message top with chat area top
                    const targetScrollTop = currentScrollTop + (messageRect.top - messagesRect.top);
                    
                    this.messages.scrollTop = targetScrollTop;
                    console.log(`📜 Scrolled to message top: ${targetScrollTop}px`);
                }
            }
        }

        // Initialize chat widget when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            // Load configuration first
            const configLoader = new WidgetConfig();
            const config = await configLoader.load();
            
            // Initialize widget with configuration
            window.modernChatWidget = new ModernChatWidget(configLoader);
        });
    </script>
